    // function to calculate gpa
    function calculateSemesterGpa(creditHours){
        let totalCreditHours=0
        let totalgracePoints=0
        let Gpa
    for(let k in creditHours){
    const marks=parseFloat(prompt(`Enter the Marks of ${k}`))
    const gradePoints=calculationOfGradePoints(marks)
    const gracePoint=gradePoints*creditHours[k]

    totalCreditHours+=creditHours[k]
    totalgracePoints+=gracePoint
 } 
 
 const semesterGpa=totalgracePoints/totalCreditHours  
 return { 

    GPA:semesterGpa.toFixed(2),
    TotalCreditHours:totalCreditHours
}
    }
